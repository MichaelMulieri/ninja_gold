<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{{url_for('static', filename= '/style.css')}}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container">
        <div class="gold_bar">
            <h5>Your Gold:</h5>
            <h5>{{session.total_gold}}</h5>
            
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <h3 class="card-title">Farm</h3>
                    <img src="/static/pics/farmhouse.png" alt="">
                    <div class="card-body">
                        <p>Earns 10-20 gold</p>
                        <form action="/process" method= "post">
                            <input type="hidden" name="which_form" value="farm">
                            <button>Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <h3 class="card-title">Cave</h3>
                    <img src="/static/pics/cave.png" alt="">
                    <div class="card-body">
                        <p>Earns 5-10 gold</p>
                        <form action="/process" method="post">
                            <input type="hidden" name="which_form" value="cave">
                            <button>Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <h3 class="card-title">Dojo</h3>
                    <img src="/static/pics/dojo.jpeg" alt="">
                    <div class="card-body">
                        <p>Earns 2-5 gold</p>
                        <form action="/process" method="post">
                            <input type="hidden" name= "which_form" value="dojo">
                            <button>Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <h3 class="card-title">Casino</h3>
                    <img src="/static/pics/casino.png" alt="">
                    <div class="card-body">
                        <p>Earns/Takes 0-50 gold</p>
                        <form action="/process" method="post">
                            <input type="hidden" name="which_form" value="casino">
                            <button>Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="scroll_box">
                {% for i in session['ledger'] %}
                    <p class="{{i['color']}}">{{i['message']}} {{session.time}}</p>
                {% endfor %}
                </div>
            </div>      
        </div>
        <a href="/clear">Start Again</a>











    </div>
</body>
</html>
